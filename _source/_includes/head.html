		// google analytics
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-31194300-1']);
		_gaq.push(['_setDomainName', 'almirfilho.com']);

		(function() {

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/scripts/jquery-1.7.2.min.js"><\/script>')</script>
	<script type="text/javascript">
	$(document).ready( function(){

		$('a.push-content').live( 'click', function( event ){

			event.preventDefault();
			url = $(this).attr('href');
			loadContent(url);
			history.pushState('', 'almirfilho: ' + url, url);
		});

		window.onpopstate = function( event ){
			loadContent(location.pathname, (event.state == null));
		};

		function loadContent( url, first ){

			if( !first ){

				$('#content-load').fadeOut(200, function(){
					
					$('#loading').fadeIn(200);
					$('#content').load( url + ' #content-load', function(){
						$('#content-load').hide().fadeIn(300);
						$('#loading').fadeOut(200);
					});
				});
			}
		}
	});
	</script>
