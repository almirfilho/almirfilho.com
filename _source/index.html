---
layout: home
---
{% for post in site.posts %}
<article itemscope itemtype="http://schema.org/BlogPosting">
	<meta itemprop="author" content="Almir Filho" />
	<time itemprop="datePublished" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%d <span>%b</span> %Y" | upcase }}</time>
	<section>
		<header>
			<h2 itemprop="headline"><a class="push-content" href="{{ post.url }}" title="{{ post.title | strip_html }}">{{ post.title }}</a></h2>
		</header>
		<section itemprop="articleBody">{{ post.content | truncatewords: 80 }} <a class="leia-mais push-content" title="{{ post.title | strip_html }}" href="{{ post.url }}"><span>â†’</span></a></section>
	</section>
</article>
{% endfor %}
