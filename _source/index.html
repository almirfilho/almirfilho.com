---
layout: home
---
<header>
	<h1>ALMIR FILHO</h1>
</header>
{% for post in site.posts %}
<article id="{{ post.custom_id }}" itemscope itemtype="http://schema.org/BlogPosting">
	<time itemprop="datePublished" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%d %b %Y" | upcase }}</time>
	<section>
		<header>
			<h2 itemprop="headline">{{ post.title }}</h2>
		</header>
		<section itemprop="articleBody">{{ post.content }}</section>
	</section>
</article>
{% endfor %}
